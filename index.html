<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <header>
      <h1>Coding quiz</h1>
      <button id="start-button" class = "button">Start</button>
      <div class = "timercount">60</div>
      <div> Second(s) left.</div>
    </header>

    <main>

        <section id = "sectionbox">
          <div class = "question">Question Placeholder</div>
            <ol>
              <li><button class = "answer1 button" >Answer1</button></li>
              <li><button class = "answer2 button" >Answer2</button></li>
              <li><button class = "answer3 button" >Answer3</button></li>
              <li><button class = "answer4 button" >Answer4</button></li>
            </ol>

            <div class = "score"><span id = "currentScore">0</span> Points</div>
        </section>

        <section id = "highscore">
          <div>Your total score was <span id = "totalScore" >0</span> Points</div>

        </section>

    </main>


    <script src="assets/java/java.js"></script>
  </body>
</html>
